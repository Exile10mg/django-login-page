{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static '/style.css' %}" />
<style>
  .box {
    height: 620px;
  }
  .box::before {
    height: 620px;
  }
  .box::after {
    height: 620px;
  }
</style>
<script>
  setTimeout(() => {
    const wiadomosc = document.getElementById("wiadomosc");
    wiadomosc.style.display = "none";
  }, 7000);
</script>
<link rel="stylesheet" href="{% static '/star.css' %}" />
<div class="box">
  <div class="form">
    <h1>Maikfy</h1>
    <h2>Register Form</h2>
    {% if messages %} {% for message in messages %}
    <div class="wiadomosc" id="wiadomosc">{{ message }}</div>
    {% endfor %} {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="inputBox">
        <input type="text" required="required" name="username" />
        <span>Username: </span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required="required" name="password" />
        <span>Password: </span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required="required" name="password2" />
        <span>Confirm Password: </span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="email" required="required" name="email" />
        <span>E-Mail: </span>
        <i></i>
      </div>
      <div class="links">
        <a></a>
        <a href="{% url 'home' %}">Back to login</a>
      </div>
      <input type="submit" value="Next" />
    </form>
  </div>
</div>
<script src="{% static '/app3D.js' %}"></script>
{% endblock %}
